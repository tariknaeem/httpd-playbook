---
- hosts: webservers 
  become: true
  tasks:
  - name: ensure apache is at the latest version
    yum:
      name: httpd
      state: latest
  - name: ensure apache is running
    service:
      name: httpd
      state: started
  - name: copy the index.html to target
    copy: 
      src: /tmp/index.html 
      dest: /var/www/html/index.html














